install
lang en_GB.UTF-8
keyboard us
timezone America/NEW_YORK
auth --useshadow --enablemd5
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
eula --agreed
ignoredisk --only-use=sda
reboot

bootloader --location=mbr
zerombr
clearpart --all --initlabel
part swap --asprimary --fstype="swap" --size=1024
part /boot --fstype xfs --size=200
part pv.01 --size=1 --grow
volgroup rootvg01 pv.01
logvol / --fstype xfs --name=lv01 --vgname=rootvg01 --size=1 --grow
rootpw --iscrypted $6$MNnI8Ka.9xQcKa8u$q.nuBHsDvn.aIhHIkz/ASRbyHrKAmFuPWD.yleUtoKWhx8QaDXtWEagF0Wcd2JLwYw2x6GXkWTwCMTdo8qygC.

repo --name=base --baseurl=http://mirror.umd.edu/os/centos/7/os/x86_64
url --url="http://mirror.umd.edu/os/centos/7/os/x86_64"

%packages --nobase --ignoremissing

@core

yum update -y -q
%end
